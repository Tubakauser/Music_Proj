{% extends 'base.html' %}
{% load socialaccount %}
{% block title %} All Songs {% endblock title %}
{% block body %}

<br>

  <!-- Song list -->
  <div class="row" style="margin-right: 65px;margin-left:-15px;">
    {% if songs %}
    {% for song in songs %}
    <div class="col-sm-2 col-md-2" style="padding-bottom: 15px;">
      <div class="hovereffect">
        <img src="{{ song.image.url }}" class="img-responsive" height="135" width="135"
          style="border-radius: 8px 8px 8px 8px;">
        <div class="overlay">
          <a class="btn btn-outline-light mt-5 mx-1" href="{% url 'play_song' song.song_id %}"><i class="fa fa-play"
              aria-hidden="true"></i></a>
          <a class="btn btn-outline-light mt-5 mx-1" href="{% url 'detail' song.song_id %}"><i class="fa fa-info-circle"
              aria-hidden="true"></i></a>

        </div>
      </div>
    </div>
    {% endfor %}
    {% endif %}

  </div>
</div>

<br>
<br>
<br>
<br>

<footer class="footer" style=" background-color: black">
  <div class="player" style="padding-left: 10px;padding-top:10px;background-color:black;">
    <div class="left"><img src="{{last_played.image.url}}" height="90" width="90" style="border-radius: 10px 10px 10px 10px;"></div>
    <div class="right">
       <div class="top">
          <a class="song" style="margin-left: 15px;color: white;">{{last_played.name}}</a>
          <a class="artist" style="margin-left: 15px;color:white">{{last_played.album}}</a>
       </div>
       <div class="bottom">
        {% if first_time %}
          <audio controls=""  name="media" style="margin-left: 20px;margin-bottom: 10px;width: 1230px;height:30px"><source src="{{last_played.song.url}}" type="audio/mpeg" ></audio>
        {% else %}
          <audio controls="" autoplay name="media" style="margin-left: 20px;margin-bottom: 10px;width: 1230px;height:30px"><source src="{{last_played.song.url}}" type="audio/mpeg" ></audio>
        {% endif %}
        </div>
    </div>
  </div>
</footer>


{% endblock body %}
